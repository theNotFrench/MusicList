  <link rel="stylesheet" href="css/background.css">

<body class="bg-ticket">
  

  <!-- Start your project here-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html"><i class="fas fa-music"></i></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
<!-- hierboven is voor onze collapse, ik de drie lijntjes verschijnen rechts op het scherm zodat we onze logo links nog steeds hebben staan. -->
    <div class="collapse navbar-collapse " id="navbarNav" >
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">rap</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Games</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="rock.html">rock</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="indie.html">indie</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">muziek bij ons?</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container color">
    <h2 class="text-center mt-3">Muziek toevoegen?</h2>
    <form action="#" method="post" class="p-3 shadow" style="background-color: rgb(209, 213, 214)
    ;">
        <div class="form-group">
            <label>Geef in uw naam:</label>
            <input type="text" class="form-control" id="inputnaam" placeholder="Uw naam">
        </div>
        <div class="form-group">
            <label>Geef in uw achternaam:</label>
            <input type="text" class="form-control" id="inputAchternaam" placeholder="Uw achternaam">
        </div>
        <div class="form-group">
            <label for="inputEmail">Geef in uw email:</label>
            <input type="email" class="form-control" id="inputEmail" required placeholder="Uw email">
        </div>
        <div class="form-group">
            <label">Welke categorie behoort uw muziek tot:</label>
            <select class="form-control">
                <option value="rock">Rock</option>
                <option value="indie">Indie</option>
                <option value="game">Game</option>
                <option value="rap">Rap</option>
            </select>
        </div>
        <div class="form-group">
          <label>Geef in uw artiestnaam</label>
          <input type="text" class="form-control" id="artiestnaam" placeholder="artiest naam">
        </div>
        <div class="form-group">
          <label for="inputMusicFile">Geef hier uw muziek file in:</label>
          <input type="file" class="form-control-file" id="inputMusicFile">
      </div>
        <button type="submit" class="btn btn-primary">Verzenden</button>
    </form>
</div>
